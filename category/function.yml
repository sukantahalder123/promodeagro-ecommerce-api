createCategory:
  handler: category/createCategory.handler
  events:
    - httpApi:
        path: /category
        method: post

getAllCategory:
  handler: category/getAllCategory.handler
  events:
    - httpApi:
        path: /category
        method: get



getCategory:
  handler: category/getCategories.handler
  events:
    - httpApi:
        path: /getAllCategories
        method: get